<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CS648.02 - M2 Lab 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <style>
        h1
        {
         margin-bottom: 32px;
        }
        label
        {
        font-weight: bold;
        }
        input, select
        {
        margin-bottom: 12px;
        }
        form
        {
        width: 28%; padding: 22px;
        }
    </style>

</head>

<body class="mt-3 ml-3" bgcolor="#800000">
    <h1>Employee Management System</h1>

    
    <form id="formForEmployee" class="border border-3 bg-opacity-30 bg-secondary border-warning color-grey">
        <div class="mb-4">
            <label for="id" class="form-label">8-Digit Employee ID</label>
            <input type="text" class="form-control w-60 border border-1 border-warning" id="id" maxlength="8" required>
        </div>
        
        <div class="mb-4">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-control w-60 border border-1 border-warning" maxlength="none" required>
        </div>
        
        <div class="mb-4">
            <label for="extension" class="form-label">4-Digit Extension</label>
            <input type="text" class="form-control w-60 border border-1 border-warning" id="extension" maxlength="4" required>
        </div>
        
        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control w-60 border border-1 border-warning" id="email" maxlength="none" required>
        </div>

        <div class="mb-4">
            <label for="department" class="form-label">Department</label>
            <select class="form-select w-60 border border-1 border-warning" id="department" aria-label="Department" required>

                <option value="Sales">Sales</option>
                <option value="Administrative">Administrative</option>
                <option value="Quality Assurance">Quality Assurance</option>
                <option value="Executive">Executive</option>
                <option value="Engineering">Engineering</option>                 
                <option value="Marketing">Marketing</option>    

            </select>
        </div>
 
        <div class="mb-4">
            <input class="btn btn-primary" type="submit" id="submit" value="Add Employee">
        </div>

    </form>
    
</body>
</html>
